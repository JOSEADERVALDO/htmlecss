<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos classes</title>
    <style>
        div {
            font-size: 2em;
            display: inline-block;
            background-color: gray;
            border: solid 1px black;
            text-align: center;
            height: 400px;
            width: 200px;
        }
        
        div:hover {
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
