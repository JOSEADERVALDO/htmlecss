<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;

        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: rgb(100, 58, 58);
            color: white;
        }

        tbody > tr:nth-child(even) { /* 2n */
            background-color: rgb(105, 4, 4);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- 
        anatomia para tabelas grandes table
        thead
        tr, td, th
        tbody
        tr, td, th
        tfoot
        tr, td, th
    -->
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
                <th>clubes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 849</td>
                <td><strong>SP</strong>,COR,SAN,PAL</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
                <td>fla,bot,vas,flu</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <td>0000</td>
        </tfoot>
    </table>
</body>
</html>
