<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Posição relativa</title>
    <style>
        div.relativa{
            color: blanchedalmond;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
            background-color: rgb(141, 31, 31);
            width: 300px;
            height: 300px;
            position: fixed;
            top: 50px;
            left: 50px;
            

        }
        
    </style>
</head>
<body>
    <div class="relativa">
        Ainda estou aqui!
    </div>
    
</body>
</html>
